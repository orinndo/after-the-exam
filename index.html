<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>検査終了後 音声ガイド</title>
<style>
body {
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Segoe UI",sans-serif;
  margin:18px; line-height:1.6;
}
h1 { font-size:22px; margin-bottom:10px; }
.note { color:#666; font-size:13px; margin-bottom:14px; }
.card {
  border:1px solid #ddd;
  border-radius:14px;
  padding:16px;
}
select {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
.section-title { font-size:13px; color:#777; margin-top:14px; }
.jp { font-size:20px; font-weight:600; margin-top:6px; }
.en { margin-top:6px; }
.buttons { margin-top:14px; }
button {
  padding:10px 14px;
  border-radius:20px;
  border:1px solid #ccc;
  background:#f5f7fa;
  margin-right:6px;
}
audio { width:100%; margin-top:12px; }
</style>
</head>
<body>

<h1>検査終了後 音声ガイド</h1>
<div class="note">※GitHub Pages のURLで開いてください。iPhoneでは自動再生できないため、再生ボタンを押してください。</div>

<div class="card">
  <select id="step"></select>

  <div class="section-title">日本語（内容）</div>
  <div class="jp" id="jp"></div>

  <div class="section-title">English (Script)</div>
  <div class="en" id="en"></div>

  <div class="buttons">
    <button onclick="play()">▶ 再生 / Play</button>
    <button onclick="pause()">⏸ 一時停止 / Pause</button>
    <button onclick="replay()">↺ もう一度 / Replay</button>
  </div>

  <audio id="audio" controls></audio>
</div>

<script>
const jp = ['（音声1の日本語内容）', '（音声2の日本語内容）', '（音声3の日本語内容）', '（音声4の日本語内容）', '（音声5の日本語内容）', '（音声6の日本語内容）', '（音声7の日本語内容）', '（音声8の日本語内容）', '（音声9の日本語内容）', '（音声10の日本語内容）', '（音声11の日本語内容）', '（音声12の日本語内容）', '（音声13の日本語内容）', '（音声14の日本語内容）', '（音声15の日本語内容）', '（音声16の日本語内容）', '（音声17の日本語内容）', '（音声18の日本語内容）', '（音声19の日本語内容）', '（音声20の日本語内容）', '（音声21の日本語内容）', '（音声22の日本語内容）'];
const en = ['(English script for step 1)', '(English script for step 2)', '(English script for step 3)', '(English script for step 4)', '(English script for step 5)', '(English script for step 6)', '(English script for step 7)', '(English script for step 8)', '(English script for step 9)', '(English script for step 10)', '(English script for step 11)', '(English script for step 12)', '(English script for step 13)', '(English script for step 14)', '(English script for step 15)', '(English script for step 16)', '(English script for step 17)', '(English script for step 18)', '(English script for step 19)', '(English script for step 20)', '(English script for step 21)', '(English script for step 22)'];
const sel = document.getElementById("step");
const audio = document.getElementById("audio");

jp.forEach((_,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=String(i+1).padStart(2,"0");
  sel.appendChild(o);
});

function load() {
  const i = sel.value;
  document.getElementById("jp").textContent = jp[i];
  document.getElementById("en").textContent = en[i];
  audio.src = "audio/" + String(Number(i)+1).padStart(2,"0") + ".mp3";
}

sel.addEventListener("change", load);
function play(){ audio.play(); }
function pause(){ audio.pause(); }
function replay(){ audio.currentTime=0; audio.play(); }

load();
</script>

</body>
</html>
